<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    {% extends 'form.html' %}
    {% block center %}  
        <div align="center">
            <h3>detail 페이지 입니다.</h3>
            <h1>제목: {{ border.제목 }}</h1>
            <h4>수정일: {{ border.수정일 }}<br>
                작성일: {{ border.작성일 }}</h4>
            {% autoescape off %}
            <p>내용: {{ border.내용 }}</p>
            <p>작성자: {{ border.작성자 }}</p>
            {% endautoescape %}
            {% if border.작성자 == user.username %}
            <button type="button" 
            onclick="location.href='{% url 'BD:delete' border.id %}'">삭제</button>
            <button type="button" 
            onclick="location.href='{% url 'BD:update' border.id %}'">수정</button>
            {% endif %}
        </div>
    {% endblock %}
    </body>
</html>
